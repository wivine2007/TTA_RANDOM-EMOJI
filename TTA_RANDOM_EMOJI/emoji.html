<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div>
            <h1 class="flex justify-around font-bold py-5 text-3xl">RANDOM EMOJI FACES</h1>
            <p class="flex justify-around text-1xl">click the button to see the random emoji faces!</p>
            <p class="flex justify-center text-8xl">😍</p>
            <div class="flex justify-center">
                <button id="btn" class ="mt-4 px-4 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-400">
                    Show Random Emoji
                </button>
            </div>
        </div>

<script>
  const btn = document.getElementById("btn");
     const emojis = ['😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣', '😳', '😌', '😊', '😇', '😍', '😘', '😗', '😚', '😞', '😟', '😕', '🙏', '☺️', '😎', '😍', '😘', '😗', '😚', '😞', '😟', '😕', '🙏', '☺️', '😎', '😍', '😘', '😗', '😚', '😞', '😟', '😕', '🙏', '☺️', '😎', '😍', '😘', '😗', '😚', '😞'];
     btn.addEventListener('click', function() {
        const randomIndex = Math.floor(Math.random() * emojis.length);
        const randomEmoji = emojis[randomIndex];
        document.querySelector('.flex.justify-center').textContent = randomEmoji;
     });
</script>
  
    </section>
</body>
</html>
